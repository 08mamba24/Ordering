<body class="hold-transition lockscreen">
<!-- Automatic element centering -->
<div class="lockscreen-wrapper">
    <div class="lockscreen-logo">
        <a href="/"><b>Supreme</b>Restaurant</a>
    </div>
    <!-- User name -->
    <div class="lockscreen-name">Reserve a table</div>

    <!-- START LOCK SCREEN ITEM -->
    <div class="lockscreen-item">
        <!-- lockscreen image -->
        <div class="lockscreen-image">
            <img src="/dist/img/food.jpg" alt="User Image">
        </div>
        <!-- /.lockscreen-image -->

        <!-- lockscreen credentials (contains the form) -->
        <form class="lockscreen-credentials" action="/check_phone" method="post">
            <div class="input-group">

                <input id="phone" name="phone" type="text" class="form-control" required placeholder="phoneNumber"
                       >



                <button type="submit" class="btn" onclick="return checkPhone();" ><i class="fa fa-arrow-right text-muted"></i></button>
            </div>
        </form>
        <!-- /.lockscreen credentials -->
        <div><b th:text="${NotPhone}" style="color: #ee3148"></b></div>
    </div>
    <!-- /.lockscreen-item -->
    <div class="help-block text-center">
        请输入预留手机号
    </div>
    <!--    <div class="text-center">-->
    <!--        <a href="#">Or sign in as a different user</a>-->
    <!--    </div>-->

        All rights reserved
    </div>
</div>
<!-- /.center -->
<script>
    function checkPhone(){
        // var phone = document.getElementById('phone').value;
        // if(!(/^1[3456789]\d{9}$/.test(phone))){
        //     alert("手机号码有误，请重填");
        //     return false;
        // }
        var myreg = /^[1][3,4,5,7,8,9][0-9]{9}$/;
        if (!myreg.test($("#phone").val())) {
            alert('手机号格式不正确');
            return false;
        } else {
            alert('手机号格式正确')
            return true;
        }
    }
</script>
